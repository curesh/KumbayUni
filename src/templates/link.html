{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center">{% block title %} {{ link['title'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ link['created'] }}</span>
    <iframe src="https://www.youtube.com/embed/{{link['link_hash']}}" width="853" height="480" frameborder="0" allowfullscreen></iframe>
    <p>{{ link['description'] }}</p>
{% endblock %}
